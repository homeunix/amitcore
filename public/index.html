<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting... | AmiTCore</title>
  <script>
    // Detect browser language and redirect
    (function() {
      const supportedLocales = ['en', 'zh', 'fr', 'de', 'uk', 'he'];
      const defaultLocale = 'en';

      // Get browser language
      const browserLang = navigator.language || navigator.userLanguage;
      const lang = browserLang.split('-')[0]; // Get just the language code (e.g., 'en' from 'en-US')

      // Check if browser language is supported
      const locale = supportedLocales.includes(lang) ? lang : defaultLocale;

      // Redirect to the appropriate language version
      window.location.href = '/' + locale + '/';
    })();
  </script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #2563eb 0%, #4f46e5 100%);
      color: white;
    }
    .loader {
      text-align: center;
    }
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 4px solid white;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loader">
    <div class="spinner"></div>
    <p>Redirecting to AmiTCore...</p>
  </div>
  <noscript>
    <meta http-equiv="refresh" content="0; url=/en/">
  </noscript>
</body>
</html>
