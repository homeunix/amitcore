<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 250">
  <defs>
    <linearGradient id="triGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Equilateral triangle with gear -->
  <g id="symbol">
    <!-- Triangle outline (representing stability) -->
    <path d="M 110 75 L 160 155 L 60 155 Z" 
          fill="none" 
          stroke="url(#triGrad)" 
          stroke-width="3"
          opacity="0.35"
          stroke-linejoin="round"/>
    
    <!-- Centered gear -->
    <g transform="translate(110, 128)">
      <!-- 6 gear teeth -->
      <rect x="-3" y="-30" width="6" height="8" fill="#0066ff" rx="1"/>
      <rect x="-3" y="22" width="6" height="8" fill="#0066ff" rx="1"/>
      <rect x="-26" y="-15" width="8" height="6" fill="#00d4ff" rx="1" transform="rotate(-60 -22 -12)"/>
      <rect x="18" y="-15" width="8" height="6" fill="#00d4ff" rx="1" transform="rotate(60 22 -12)"/>
      <rect x="-26" y="9" width="8" height="6" fill="#00d4ff" rx="1" transform="rotate(60 -22 12)"/>
      <rect x="18" y="9" width="8" height="6" fill="#00d4ff" rx="1" transform="rotate(-60 22 12)"/>
      
      <!-- Gear center -->
      <circle cx="0" cy="0" r="20" fill="url(#triGrad)" opacity="0.9"/>
      
      <!-- Center detail -->
      <circle cx="0" cy="0" r="8" fill="white"/>
      <circle cx="0" cy="0" r="8" fill="none" stroke="#0066ff" stroke-width="2"/>
      <circle cx="0" cy="0" r="3" fill="url(#triGrad)"/>
    </g>
  </g>
  
  <!-- Text -->
  <text x="195" y="142" font-family="'Open Sans', 'Arial', sans-serif" font-size="68" letter-spacing="-1">
    <tspan fill="#1f2937" font-weight="400">Am</tspan><tspan fill="#0066ff" font-weight="700">IT</tspan><tspan fill="#0066ff" font-weight="700">Core</tspan>
  </text>
  
  <!-- Tagline -->
  <text x="195" y="172" font-family="'Open Sans', 'Arial', sans-serif" font-size="14" font-weight="400" fill="#6b7280" letter-spacing="3">
    STABILITY • AUTOMATION • SCALE
  </text>
</svg>